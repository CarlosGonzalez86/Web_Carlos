<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="Imagenes/css (1).png">
    <title>Calculadora de Décimo</title>
    <style>
        /* Estilos generales */
        /* (No se realizaron cambios en los estilos) */
    </style>
    <script>
        function cambiarModo() {
            const body = document.body;
            const icon = document.querySelector(".modo-oscuro-btn i");

            // Alternar la clase de modo oscuro
            body.classList.toggle("dark-mode");

            // Guardar preferencia en localStorage
            localStorage.setItem("modo-oscuro", body.classList.contains("dark-mode"));

            // Cambiar el icono dinámicamente
            if (body.classList.contains("dark-mode")) {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            } else {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const body = document.body;
            const icon = document.querySelector(".modo-oscuro-btn i");

            // Restaurar el estado del modo oscuro desde localStorage
            if (localStorage.getItem("modo-oscuro") === "true") {
                body.classList.add("dark-mode");
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            }
        });
    </script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="CalculadoraExtras.html">Extras</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1><img class="logo" src="Imagenes/css (1).png" alt="Logo"></h1>
        <h2>Calcula tu Décimo Tercer Mes</h2>
        <form id="formulario">
            <div class="input-group">
                <label for="salario">Salario mensual:</label>
                <input type="number" id="salario" placeholder="Ingrese su salario mensual">
            </div>

            <div id="resultado"></div>
        </form>
    </div>

    <button class="modo-oscuro-btn" id="modoOscuroBtn" onclick="cambiarModo()">
        <i class="fas fa-moon"></i>
    </button>

    <footer>
        <img src="Imagenes/css (1).png" alt="Logo">
        <p>© Creado por Licdo. Carlos E. Gonzalez C.</p>
    </footer>
</body>

</html>
