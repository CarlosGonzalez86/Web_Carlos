<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Departamento de Seguridad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="file"], input[type="password"], input[type="text"], button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #003366;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #003366;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005299;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    Departamento de Seguridad - Administrador
</header>

<div class="container">
    <h2>Acceso de Administrador</h2>
    <input type="text" id="adminUser" placeholder="Usuario">

    <button onclick="loginAdmin()">Iniciar Sesión</button>

    <div id="adminActions" class="hidden">

</div>

</body>
</html>
