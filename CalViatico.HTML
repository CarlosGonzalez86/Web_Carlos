<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="Imagenes/css (1).png">
    <title>Calculadora de Décimo</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header ul li {
            display: inline;
            margin: 0 15px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        header ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #004080);
        }

        #resultado {
            margin-top: 20px;
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 40px;
        }

        footer img {
            width: 40px;
            margin-bottom: 10px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .modo-oscuro-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .modo-oscuro-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        body.dark-mode .container {
            background-color: #2c2c2c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode input {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-mode button {
            background: linear-gradient(90deg, #444, #555);
        }

        body.dark-mode #resultado {
            background-color: #444;
            border-left-color: #ffc107;
        }

        body.dark-mode footer {
            background-color: #222;
        }
    </style>
    <script>
        function cambiarModo() {
            const body = document.body;
            const icon = document.querySelector(".modo-oscuro-btn i");

            // Alternar modo oscuro
            body.classList.toggle("dark-mode");

            // Guardar preferencia en localStorage
            localStorage.setItem("modo-oscuro", body.classList.contains("dark-mode"));

            // Cambiar el icono dinámicamente
            if (body.classList.contains("dark-mode")) {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            } else {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const body = document.body;
            const icon = document.querySelector(".modo-oscuro-btn i");

            // Restaurar el estado del modo oscuro desde localStorage
            if (localStorage.getItem("modo-oscuro") === "true") {
                body.classList.add("dark-mode");
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            }

            // Agregar funcionalidad de cálculo
            const formulario = document.getElementById("formulario");
            const resultadoDiv = document.getElementById("resultado");

            formulario.addEventListener("submit", function (event) {
                event.preventDefault();
                const salario = parseFloat(document.getElementById("salario").value);

                if (isNaN(salario) || salario <= 0) {
                    resultadoDiv.innerHTML = "<strong>Por favor, ingrese un salario válido.</strong>";
                    return;
                }

                // Dividir el salario entre 3
                const salarioDividido = salario / 3;

                // Calcular el 8.50% del resultado
                const porcentaje = salarioDividido * 0.085;

                // Restar el 8.50% al resultado dividido
                const salarioFinal = salarioDividido - porcentaje;

                resultadoDiv.innerHTML = `
                    <strong>Tú Salario dividido entre 3 es: $${salarioDividido.toFixed(2)}</strong><br>
                    <strong>Tú Descuento es: $${porcentaje.toFixed(2)}</strong><br>
                    <strong>Tú Décimo a cobrar es: $${salarioFinal.toFixed(2)}</strong>
                `;
            });
        });
    </script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="CalculadoraExtras.html">Extras</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
                   <h1>    <img class="logo" src="Imagenes/css (1).png" alt="Logo" style="display: block; margin: 0 auto;"></h1>
        <h2>Calcula tu Décimo Tercer Mes</h2>
        <form id="formulario">
            <div class="input-group">
                <label for="salario">Salario mensual:</label>
                <input type="number" id="salario" placeholder="Ingrese su salario mensual" required>
            </div>
            <button type="submit">Calcular</button>
            <div id="resultado"></div>
        </form>
    </div>

    <button class="modo-oscuro-btn" id="modoOscuroBtn" onclick="cambiarModo()">
        <i class="fas fa-moon"></i>
    </button>

    <footer>
        <img src="Imagenes/css (1).png" alt="Logo">
        <p>© Creado por Licdo. Carlos E. Gonzalez C.</p>
    </footer>
</body>

</html>
