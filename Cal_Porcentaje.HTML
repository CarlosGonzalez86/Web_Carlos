<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a X y O</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #9333ea);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      min-height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    #difficulty {
      margin-bottom: 20px;
    }

    #difficulty label {
      margin: 0 10px;
      font-weight: bold;
    }

    #game-container {
      background-color: #0f172a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #1e293b;
      border-radius: 10px;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #38bdf8;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .cell:hover:not(.taken) {
      background: #334155;
      transform: scale(1.05);
    }

    .taken {
      pointer-events: none;
    }

    #status {
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      background: #9333ea;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #7e22ce;
    }
  </style>
</head>
