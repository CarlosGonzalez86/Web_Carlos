<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Juego de Carreras</title>
  <style>
    /* Estilos del juego */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 360px;
      height: 640px;
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #000;
    }

    #road {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #444 30%, #222 100%);
    }

    .lane {
      position: absolute;
      width: 8px;
      height: 80px;
      background: #fff;
      left: calc(50% - 4px);
      opacity: 0.5;
      animation: laneMove 1.2s linear infinite;
    }

    @keyframes laneMove {
      from {
        top: -80px;
      }
      to {
        top: 640px;
      }
    }

    #player-car {
      position: absolute;
      bottom: 20px;
      left: calc(50% - 25px);
      width: 50px;
      height: 100px;
      background: linear-gradient(to bottom, #00ff00, #006600);
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff00;
    }

    .enemy-car {
      position: absolute;
      width: 50px;
      height: 100px;
      background: linear-gradient(to bottom, #ff0000, #660000);
      border-radius: 8px;
      box-shadow: 0 0 10px #ff0000;
    }

    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ffd700, #b8860b);
      border-radius: 50%;
      box-shadow: 0 0 10px #ffd700;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #fff;
    }

    #level {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: #fff;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background: #555;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      color: #fff;
      box-shadow: 0 0 10px #000;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      user-select: none;
    }

    .control-btn:active {
      background: #888;
    }

    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="road">
      <div class="lane"></div>
      <div class="lane"></div>
      <div class="lane"></div>
    </div>
    <div id="player-car"></div>
    <div id="score">Puntaje: 0</div>
    <div id="level">Nivel: 1</div>
    <div id="controls">
      <button class="control-btn" id="left-btn">&#9664;</button>
      <button class="control-btn" id="right-btn">&#9654;</button>
    </div>
    <div id="game-over">
      <p>¡Juego Terminado!</p>
      <button id="restart-btn">Reiniciar</button>
    </div>
  </div>

  <!-- Archivos de audio -->
  <audio id="move-sound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
  <audio id="coin-sound" src="https://www.soundjay.com/button/beep-06.mp3"></audio>
  <audio id="collision-sound" src="https://www.soundjay.com/button/beep-05.mp3"></audio>
  <audio id="background-music" src="https://www.soundjay.com/button/beep-04.mp3" loop></audio>

  <script>
    (() => {
      const gameContainer = document.getElementById('game-container');
      const playerCar = document.getElementById('player-car');
      const scoreDisplay = document.getElementById('score');
      const levelDisplay = document.getElementById('level');
      const gameOverDisplay = document.getElementById('game-over');
      const restartButton = document.getElementById('restart-btn');
      const leftButton = document.getElementById('left-btn');
      const rightButton = document.getElementById('right-btn');

      // Sonidos
      const moveSound = document.getElementById('move-sound');
      const coinSound = document.getElementById('coin-sound');
      const collisionSound = document.getElementById('collision-sound');
      const backgroundMusic = document.getElementById('background-music');

      const containerWidth = gameContainer.offsetWidth;
      const laneWidth = containerWidth / 3;
      let playerLane = 1; // 0: Izquierda, 1: Centro, 2: Derecha
      let score = 0;
      let level = 1;
      let gameRunning = true;

      const enemyCars = [];
      const coins = [];
      let enemySpeed = 4;

      // Iniciar fondo musical
      backgroundMusic.volume = 0.2;
      backgroundMusic.play().catch(error => console.log('Error al reproducir música:', error));

      function setPlayerPosition() {
        const position = laneWidth * playerLane + laneWidth / 2 - playerCar.offsetWidth / 2;
        playerCar.style.left = `${position}px`;
      }

      function createEnemyCar() {
        const lane = Math.floor(Math.random() * 3); 
        const enemyCar = document.createElement('div');
        enemyCar.classList.add('enemy-car');
        const position = laneWidth * lane + laneWidth / 2 - 25;
        enemyCar.style.left = `${position}px`;
        enemyCar.style.top = '-120px';
        gameContainer.appendChild(enemyCar);
        enemyCars.push({ element: enemyCar, lane });
      }

      function createCoin() {
        const lane = Math.floor(Math.random() * 3); 
        const coin = document.createElement('div');
        coin.classList.add('coin');
        const position = laneWidth * lane + laneWidth / 2 - 15;
        coin.style.left = `${position}px`;
        coin.style.top = '-50px';
        gameContainer.appendChild(coin);
        coins.push({ element: coin, lane });
      }

      function moveEnemies() {
        enemyCars.forEach((enemy, index) => {
          const top = parseInt(enemy.element.style.top) + enemySpeed;
          enemy.element.style.top = `${top}px`;

          if (enemy.lane === playerLane && top >= 520 && top <= 620) {
            collisionSound.play();
            gameOver();
          }

          if (top > 640) {
            gameContainer.removeChild(enemy.element);
            enemyCars.splice(index, 1);
            score += 10;
            updateScoreAndLevel();
          }
        });
      }

      function moveCoins() {
        coins.forEach((coin, index) => {
          const top = parseInt(coin.element.style.top) + enemySpeed;
          coin.element.style.top = `${top}px`;

          if (coin.lane === playerLane && top >= 520 && top <= 580) {
            coinSound.play();
            gameContainer.removeChild(coin.element);
            coins.splice(index, 1);
            score += 20;
            updateScoreAndLevel();
          }

          if (top > 640) {
            gameContainer.removeChild(coin.element);
            coins.splice(index, 1);
          }
        });
      }

      function updateScoreAndLevel() {
        scoreDisplay.textContent = `Puntaje: ${score}`;
        if (score >= level * 100) {
          level++;
          levelDisplay.textContent = `Nivel: ${level}`;
          enemySpeed += 1;
        }
      }

      function gameOver() {
        gameRunning = false;
        gameOverDisplay.style.display = 'block';
        backgroundMusic.pause();
      }

      function restartGame() {
        gameRunning = true;
        score = 0;
        level = 1;
        enemySpeed = 4;
        scoreDisplay.textContent = 'Puntaje: 0';
        levelDisplay.textContent = 'Nivel: 1';
        enemyCars.forEach(enemy => enemy.element.remove());
        coins.forEach(coin => coin.element.remove());
        enemyCars.length = 0;
        coins.length = 0;
        playerLane = 1;
        setPlayerPosition();
        gameOverDisplay.style.display = 'none';
        backgroundMusic.play();
        gameLoop();
      }

      function movePlayer(direction) {
        moveSound.play();
        if (direction === 'left' && playerLane > 0) {
          playerLane--;
        } else if (direction === 'right' && playerLane < 2) {
          playerLane++;
        }
        setPlayerPosition();
      }

      leftButton.addEventListener('click', () => movePlayer('left'));
      rightButton.addEventListener('click', () => movePlayer('right'));
      restartButton.addEventListener('click', restartGame);

      function gameLoop() {
        if (gameRunning) {
          if (Math.random() < 0.02) {
            createEnemyCar();
          }
          if (Math.random() < 0.01) {
            createCoin();
          }
          moveEnemies();
          moveCoins();
          requestAnimationFrame(gameLoop);
        }
      }

      setPlayerPosition();
      gameLoop();
    })();
  </script>
</body>
</html>
