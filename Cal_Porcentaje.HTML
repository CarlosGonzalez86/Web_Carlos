<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juega contra la Ai batalla de X y O</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #9333ea);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      min-height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    #difficulty {
      margin-bottom: 20px;
    }

    #difficulty label {
      margin: 0 10px;
      font-weight: bold;
    }

    #game-container {
      background-color: #0f172a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #1e293b;
      border-radius: 10px;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #38bdf8;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .cell:hover:not(.taken) {
      background: #334155;
      transform: scale(1.05);
    }

    .taken {
      pointer-events: none;
    }

    #status {
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      background: #9333ea;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #7e22ce;
    }
  </style>
</head>
<body>
  <h1>Bienvenido al juego de X y O</h1>
  <div id="difficulty">
    <label><input type="radio" name="level" value="easy" checked /> Fácil</label>
    <label><input type="radio" name="level" value="medium" /> Medio</label>
    <label><input type="radio" name="level" value="hard" /> Difícil</label>
  </div>
  <div id="game-container">
    <div id="board"></div>
    <div id="status">Turno de: <span id="current-player">X</span></div>
    <button id="restart-btn">Reiniciar</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const currentPlayerSpan = document.getElementById('current-player');
    const restartBtn = document.getElementById('restart-btn');
    const levelRadios = document.getElementsByName('level');

    let cells = [];
    let boardState = Array(9).fill(null);
    let currentPlayer = 'X';

    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function getDifficulty() {
      for (const radio of levelRadios) {
        if (radio.checked) return radio.value;
      }
      return 'easy';
    }

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      boardState = Array(9).fill(null);
      currentPlayer = 'X';
      updateStatus();

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(e) {
      const idx = parseInt(e.target.dataset.index);
      if (!boardState[idx] && currentPlayer === 'X') {
        makeMove(idx, 'X');
        if (!checkGameOver()) {
          setTimeout(() => computerMove(), 500);
        }
      }
    }

    function makeMove(index, player) {
      boardState[index] = player;
      cells[index].textContent = player;
      cells[index].classList.add('taken');
    }

    function updateStatus(message) {
      if (message) {
        status.textContent = message;
      } else {
        status.textContent = `Turno de: ${currentPlayer}`;
        currentPlayerSpan.textContent = currentPlayer;
      }
    }

    function checkWinner(player) {
      return winningCombos.some(combo =>
        combo.every(index => boardState[index] === player)
      );
    }

    function checkDraw() {
      return boardState.every(cell => cell !== null);
    }

    function checkGameOver() {
      if (checkWinner(currentPlayer)) {
        updateStatus(`¡${currentPlayer} ha ganado!`);
        disableBoard();
        return true;
      } else if (checkDraw()) {
        updateStatus('¡Empate!');
        return true;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus();
      return false;
    }

    function disableBoard() {
      cells.forEach(cell => cell.removeEventListener('click', handleClick));
    }

    function computerMove() {
      const difficulty = getDifficulty();
      let move;
      if (difficulty === 'easy') {
        move = getRandomMove();
      } else if (difficulty === 'medium') {
        move = getBlockingMove() || getRandomMove();
      } else {
        move = getBestMove();
      }
      if (move !== null) {
        makeMove(move, 'O');
        checkGameOver();
      }
    }

    function getRandomMove() {
      const available = boardState.map((v, i) => v === null ? i : null).filter(v => v !== null);
      return available[Math.floor(Math.random() * available.length)];
    }

    function getBlockingMove() {
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        const line = [boardState[a], boardState[b], boardState[c]];
        if (line.filter(v => v === 'X').length === 2 && line.includes(null)) {
          return combo[line.indexOf(null)];
        }
      }
      return null;
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let move = null;
      for (let i = 0; i < 9; i++) {
        if (boardState[i] === null) {
          boardState[i] = 'O';
          let score = minimax(boardState, 0, false);
          boardState[i] = null;
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(board, depth, isMaximizing) {
      if (checkWinner('O')) return 10 - depth;
      if (checkWinner('X')) return depth - 10;
      if (checkDraw()) return 0;

      if (isMaximizing) {
        let maxEval = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === null) {
            board[i] = 'O';
            const eval = minimax(board, depth + 1, false);
            board[i] = null;
            maxEval = Math.max(maxEval, eval);
          }
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === null) {
            board[i] = 'X';
            const eval = minimax(board, depth + 1, true);
            board[i] = null;
            minEval = Math.min(minEval, eval);
          }
        }
        return minEval;
      }
    }

    restartBtn.addEventListener('click', createBoard);
    createBoard();
  </script>
</body>
</html>
