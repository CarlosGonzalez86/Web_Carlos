<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Carreras Mejorado</title>
  <style>
    /* Estilos del juego */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 360px;
      height: 640px;
      background: linear-gradient(to bottom, #2c3e50, #34495e);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #000;
    }

    #road {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #7f8c8d 30%, #2c3e50 100%);
    }

    .lane {
      position: absolute;
      width: 8px;
      height: 80px;
      background: #ecf0f1;
      left: calc(50% - 4px);
      opacity: 0.5;
      animation: laneMove 1.2s linear infinite;
    }

    @keyframes laneMove {
      from {
        top: -80px;
      }
      to {
        top: 640px;
      }
    }

    #player-car {
      position: absolute;
      bottom: 20px;
      left: calc(50% - 25px);
      width: 50px;
      height: 100px;
      background: linear-gradient(to bottom, #27ae60, #2ecc71);
      border-radius: 8px;
      box-shadow: 0 0 10px #2ecc71;
    }

    .enemy-car {
      position: absolute;
      width: 50px;
      height: 100px;
      background: linear-gradient(to bottom, #c0392b, #e74c3c);
      border-radius: 8px;
      box-shadow: 0 0 10px #e74c3c;
    }

    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #f1c40f, #f39c12);
      border-radius: 50%;
      box-shadow: 0 0 10px #f1c40f;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #fff;
    }

    #level {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: #fff;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background: #2980b9;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      color: #fff;
      box-shadow: 0 0 10px #000;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      user-select: none;
    }

    .control-btn:active {
      background: #3498db;
    }

    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
    }

    #restart-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #27ae60;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #restart-btn:hover {
      background: #2ecc71;
    }
  </style>
</head>
