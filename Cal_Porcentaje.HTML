<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Juego de X y O Moderno</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #1e3a8a, #9333ea);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1e293b;
      width: 320px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #38bdf8;
      text-shadow: 0 0 10px #38bdf8;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #0f172a;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      color: #38bdf8;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: background 0.3s ease;
    }

    .cell:hover {
      background: #1e293b;
    }

    .cell.taken {
      pointer-events: none;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #facc15;
      text-align: center;
    }

    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #9333ea;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #restart-btn:hover {
      background: #7e22ce;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game-title">Juego de X y O</div>
    <div id="board"></div>
    <div id="status">Turno de: <span id="current-player">X</span></div>
    <button id="restart-btn">Reiniciar Juego</button>
  </div>

  <script>
    (() => {
      const boardElement = document.getElementById('board');
      const statusElement = document.getElementById('status');
      const currentPlayerElement = document.getElementById('current-player');
      const restartButton = document.getElementById('restart-btn');

      const boardState = Array(9).fill(null); // Estado inicial del tablero
      let currentPlayer = 'X'; // Jugador actual

      // Combos ganadores
      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      // Crear el tablero
      function createBoard() {
        boardElement.innerHTML = '';
        boardState.fill(null);
        currentPlayer = 'X';
        currentPlayerElement.textContent = currentPlayer;
        statusElement.textContent = `Turno de: ${currentPlayer}`;

        for (let i = 0; i < 9; i++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.index = i;
          cell.addEventListener('click', handleCellClick);
          boardElement.appendChild(cell);
        }
      }

      // Manejar el clic en una celda
      function handleCellClick(event) {
        const cell = event.target;
        const index = parseInt(cell.dataset.index, 10);

        if (!boardState[index]) {
          boardState[index] = currentPlayer;
          cell.textContent = currentPlayer;
          cell.classList.add('taken');

          if (checkWin(currentPlayer)) {
            statusElement.textContent = `¡${currentPlayer} ha ganado!`;
            endGame();
          } else if (boardState.every(cell => cell)) {
            statusElement.textContent = '¡Es un empate!';
            endGame();
          } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            currentPlayerElement.textContent = currentPlayer;
            statusElement.textContent = `Turno de: ${currentPlayer}`;
          }
        }
      }

      // Comprobar si un jugador ha ganado
      function checkWin(player) {
        return winningCombos.some(combo =>
          combo.every(index => boardState[index] === player)
        );
      }

      // Terminar el juego
      function endGame() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => cell.removeEventListener('click', handleCellClick));
      }

      // Reiniciar el juego
      restartButton.addEventListener('click', createBoard);

      // Inicializar el juego
      createBoard();
    })();
  </script>
</body>
</html>
