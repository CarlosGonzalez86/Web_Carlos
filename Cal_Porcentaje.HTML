<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no" />
<title>Car Racing Game</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  body, html {
    margin: 0;
    padding: 0;
    background: #111;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }

  #game-container {
    position: relative;
    margin: 0 auto;
    width: 350px;
    height: 600px;
    background: linear-gradient(to bottom, #2a2a2a 0%, #0a0a0a 100%);
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ffea, inset 0 0 40px #00ffea44;
  }

  #road {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at center, #383838 40%, #1a1a1a 80%);
  }

  /* Road lanes: styled with perspective stripes */
  .lane {
    position: absolute;
    width: 10px;
    height: 60px;
    background: white;
    opacity: 0.3;
    left: 50%;
    margin-left: -5px;
    border-radius: 3px;
    box-shadow: 0 0 5px #fff;
    animation: laneAnimation 1s linear infinite;
    filter: drop-shadow(0 0 2px white);
  }
  .lane:nth-child(1) { left: 30%; animation-delay: 0s;}
  .lane:nth-child(2) { left: 50%; animation-delay: 0.33s;}
  .lane:nth-child(3) { left: 70%; animation-delay: 0.66s;}
  @keyframes laneAnimation {
    0% { top: 600px; opacity: 0.3;}
    100% { top: -60px; opacity: 0;}
  }

  /* Player Car */
  #player-car {
    position: absolute;
    bottom: 30px;
    left: calc(50% - 25px);
    width: 50px;
    height: 100px;
    background:
      linear-gradient(180deg, #00ffc8 0%, #005660 100%);
    border-radius: 15px 15px 20px 20px;
    box-shadow:
      inset 0 10px 10px #00ffdacf,
      0 0 15px #00ffccaa;
    transition: left 0.1s ease-out;
    z-index: 10;
  }

  /* Player car details - wheels */
  #player-car::before, #player-car::after {
    content: "";
    position: absolute;
    background: #222;
    width: 12px;
    height: 30px;
    bottom: 10px;
    border-radius: 6px;
    box-shadow: inset 0 0 5px #000;
  }
  #player-car::before {
    left: 5px;
  }
  #player-car::after {
    right: 5px;
  }

  /* Enemy Cars */
  .enemy-car {
    position: absolute;
    width: 50px;
    height: 100px;
    background:
      linear-gradient(180deg, #ff5c00 0%, #a03700 100%);
    border-radius: 15px 15px 20px 20px;
    box-shadow:
      inset 0 10px 10px #ff7400cc,
      0 0 15px #ff4400cc;
    z-index: 9;
  }
  .enemy-car::before, .enemy-car::after {
    content: "";
    position: absolute;
    background: #440000;
    width: 12px;
    height: 30px;
    bottom: 10px;
    border-radius: 6px;
    box-shadow: inset 0 0 5px #220000;
  }
  .enemy-car::before {
    left: 5px;
  }
  .enemy-car::after {
    right: 5px;
  }

  /* Score display */
  #score {
    position: absolute;
    top: 14px;
    left: 20px;
    color: #00ffe5;
    font-size: 20px;
    font-weight: 700;
    text-shadow: 0 0 10px #00ffe5;
    z-index: 20;
    user-select: none;
  }

  /* Game Over text */
  #game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff0044;
    font-size: 42px;
    font-weight: 900;
    text-shadow: 0 0 18px #ff0022;
    display: none;
    z-index: 30;
    user-select: none;
  }

  /* Controls for mobile */
  #controls {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 280px;
    display: flex;
    justify-content: space-between;
    user-select: none;
    z-index: 20;
  }

  .control-btn {
    width: 60px;
    height: 60px;
    background: #00ffe5aa;
    border-radius: 50%;
    box-shadow: 0 0 15px #00ffe5cc;
    border: none;
    font-size: 36px;
    color: #004d4d;
    font-weight: 900;
    display: flex;
    align-items: center;
    justify-content: center;
    touch-action: manipulation;
    transition: background-color 0.2s ease;
  }

  .control-btn:active {
    background: #00ffd1ff;
    box-shadow: 0 0 25px #00ffd1ff;
    color: #003333;
  }
</style>
</head>
<body>
<div id="game-container" role="main" aria-label="Car Racing Game">
  <div id="score" aria-live="polite" aria-atomic="true">Score: 0</div>
  <div id="game-over" role="alert">Game Over!<br />Tap to Restart</div>
  <div id="road">
    <div class="lane"></div>
    <div class="lane"></div>
    <div class="lane"></div>
  </div>
  <div id="player-car" aria-label="Player car"></div>
  <div id="controls" aria-label="Mobile controls">
    <button class="control-btn" id="left-button" aria-label="Move left">&#x25C0;</button>
    <button class="control-btn" id="right-button" aria-label="Move right">&#x25B6;</button>
  </div>
</div>
<script>
  (() => {
    const container = document.getElementById('game-container');
    const playerCar = document.getElementById('player-car');
    const scoreDisplay = document.getElementById('score');
    const gameOverDisplay = document.getElementById('game-over');
    const leftButton = document.getElementById('left-button');
    const rightButton = document.getElementById('right-button');

    const containerWidth = container.clientWidth;
    const laneWidth = containerWidth / 3;

    const playerCarWidth = 50;
    const playerCarHeight = 100;

    // Player can be in one of three lanes: 0 (left), 1 (middle), 2 (right)
    let playerLane = 1;

    // Enemy cars array
    let enemies = [];

    let lanePositions = [
      laneWidth * 0 + (laneWidth / 2 - playerCarWidth / 2),
      laneWidth * 1 + (laneWidth / 2 - playerCarWidth / 2),
      laneWidth * 2 + (laneWidth / 2 - playerCarWidth / 2)
    ];

    // Game state
    let running = false;
    let score = 0;
    let speed = 4; // enemy speed, increases with time

    // Timing
    let lastEnemySpawnTime = 0;
    const enemySpawnInterval = 1200; // milliseconds

    // Touch control states
    let leftPressed = false;
    let rightPressed = false;

    // Initialize player position
    function setPlayerPosition() {
      playerCar.style.left = lanePositions[playerLane] + 'px';
    }

    // Create an enemy car element and object
    function createEnemyCar(lane) {
      const car = document.createElement('div');
      car.className = 'enemy-car';
      const x = lanePositions[lane];
      car.style.left = `${x}px`;
      car.style.top = `-120px`;
      container.appendChild(car);
      return {
        element: car,
        lane: lane,
        y: -120
      };
    }

    // Reset game
    function resetGame() {
      // Remove existing enemies
      enemies.forEach(enemy => {
        if (enemy.element.parentNode) {
          enemy.element.parentNode.removeChild(enemy.element);
        }
      });
      enemies = [];
      playerLane = 1;
      setPlayerPosition();
      score = 0;
      speed = 4;
      running = true;
      lastEnemySpawnTime = performance.now();
      gameOverDisplay.style.display = 'none';
      scoreDisplay.textContent = 'Score: 0';
      requestAnimationFrame(gameLoop);
    }

    // Move enemies and check collision
    function updateEnemies(deltaTime) {
      for(let i = enemies.length -1; i >= 0; i--) {
        const enemy = enemies[i];
        enemy.y += speed * deltaTime / 16;
        if (enemy.y > 600) {
          // Out of view, remove enemy to save resources
          container.removeChild(enemy.element);
          enemies.splice(i, 1);
          score += 10;
          scoreDisplay.textContent = 'Score: ' + score;
          // Increase speed incrementally
          if (score % 100 === 0) {
            speed += 0.5;
          }
          continue;
        }
        enemy.element.style.top = enemy.y + 'px';

        // Collision detection: simple bounding box
        if (enemy.lane === playerLane) {
          // Player is in same lane, check vertical overlap
          const playerTop = 600 - playerCarHeight - 30;
          const playerBottom = playerTop + playerCarHeight;
          const enemyTop = enemy.y;
          const enemyBottom = enemyTop + playerCarHeight;
          if (!(playerBottom < enemyTop || playerTop > enemyBottom)) {
            // Collision detected
            gameOver();
            break;
          }
        }
      }
    }

    // Game loop using requestAnimationFrame
    let lastFrameTime = 0;
    function gameLoop(timestamp) {
      if (!running) return;
      if (!lastFrameTime) lastFrameTime = timestamp;
      const deltaTime = timestamp - lastFrameTime;
      lastFrameTime = timestamp;

      // Spawn enemy cars at intervals
      if (timestamp - lastEnemySpawnTime > enemySpawnInterval) {
        // Random lane for new enemy (avoid stacking in same lane if possible)
        const possibleLanes = [0,1,2].filter(l => 
          !enemies.some(e => e.lane === l && e.y < 200)
        );
        const laneToUse = possibleLanes.length ? possibleLanes[Math.floor(Math.random() * possibleLanes.length)] : Math.floor(Math.random() * 3);
        enemies.push(createEnemyCar(laneToUse));
        lastEnemySpawnTime = timestamp;
      }

      updateEnemies(deltaTime);
      requestAnimationFrame(gameLoop);
    }

    // Move player left or right if possible
    function movePlayer(direction) {
      if (!running) return;
      if (direction === 'left' && playerLane > 0) {
        playerLane--;
        setPlayerPosition();
      } else if (direction === 'right' && playerLane < 2) {
        playerLane++;
        setPlayerPosition();
      }
    }

    // Handle game over
    function gameOver() {
      running = false;
      gameOverDisplay.style.display = 'block';
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!running && e.key === "Enter") {
        resetGame();
        return;
      }
      if (!running) return;
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        movePlayer('left');
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        movePlayer('right');
      }
    });

    // Touch controls
    leftButton.addEventListener('touchstart', e => {
      e.preventDefault();
      movePlayer('left');
      leftPressed = true;
    });
    leftButton.addEventListener('touchend', e => {
      e.preventDefault();
      leftPressed = false;
    });
    rightButton.addEventListener('touchstart', e => {
      e.preventDefault();
      movePlayer('right');
      rightPressed = true;
    });
    rightButton.addEventListener('touchend', e => {
      e.preventDefault();
      rightPressed = false;
    });

    // Tap game over screen to restart
    gameOverDisplay.addEventListener('click', () => {
      resetGame();
    });
    gameOverDisplay.addEventListener('touchstart', () => {
      resetGame();
    });

    // Initialize
    setPlayerPosition();
    // Show instructions briefly
    scoreDisplay.textContent = 'Use Arrow Left/Right or buttons to move. Press Enter to start.';
  })();
</script>
</body>
</html>
