<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Moderno - Corregido</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #1e293b, #0f172a);
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #tetris {
            width: 320px;
            height: 640px;
            background: #0f172a;
            border-radius: 12px;
            box-shadow: 0 0 15px #00d8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            position: relative;
        }
        canvas {
            background: #1e293b;
            border-radius: 8px;
            box-shadow: inset 0 0 10px #00d8ff77;
            image-rendering: pixelated;
        }
        #game {
            width: 240px;
            height: 480px;
            margin-bottom: 10px;
        }
        #info-panel {
            text-align: center;
            margin-bottom: 15px;
        }
        #info-panel h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #00eaff;
            text-shadow: 0 0 10px #00d8ff;
        }
    </style>
</head>
<body>
    <div id="tetris">
        <canvas id="game" width="240" height="480" aria-label="Tablero del Juego"></canvas>
        <div id="info-panel">
            <h1>TETRIS MODERNO</h1>
            <div class="stats">
                <div>Nivel: <span id="level">1</span></div>
                <div>Puntos: <span id="score">0</span></div>
                <div>Filas: <span id="lines">0</span></div>
            </div>
        </div>
    </div>
    <script>
        // Configuración inicial del Canvas y del contexto
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        if (!ctx) {
            console.error("Error: No se pudo inicializar el contexto del canvas.");
        } else {
            console.log("Contexto del canvas inicializado correctamente.");

            // Dibujar un rectángulo simple para confirmar que el canvas funciona
            ctx.fillStyle = 'blue';
            ctx.fillRect(50, 50, 100, 100);
        }

        // Clase básica para el juego Tetris
        class Tetris {
            constructor() {
                console.log("Tetris inicializado");
                this.board = this.createBoard(10, 20);
                this.score = 0;
                this.level = 1;
                this.lines = 0;
            }

            createBoard(cols, rows) {
                const board = [];
                for (let y = 0; y < rows; y++) {
                    board.push(new Array(cols).fill(0));
                }
                return board;
            }

            drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let y = 0; y < this.board.length; y++) {
                    for (let x = 0; x < this.board[y].length; x++) {
                        if (this.board[y][x] !== 0) {
                            ctx.fillStyle = 'cyan';
                            ctx.fillRect(x * 24, y * 24, 24, 24);
                        }
                    }
                }
            }
        }

        const game = new Tetris();

        // Ciclo de Animación
        function animate() {
            console.log("Ciclo de animación ejecutándose.");
            game.drawBoard();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
