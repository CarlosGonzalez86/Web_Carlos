<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Horas Extras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #e0e7ff 0%, #f0f4f8 100%);
    color: #111;
}
.dark body {
    background: linear-gradient(135deg, #18181b 0%, #27272a 100%);
    color: #f3f4f6;
}
h1 {
    color: #2563eb;
}
.dark h1 {
    color: #f3f4f6;
}
.glass {
    background: rgba(255,255,255,0.85);
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.15);
    backdrop-filter: blur(5px);
    border-radius: 1rem;
    color: #111;
}
.dark .glass {
    background: rgba(36,37,46,0.93);
    box-shadow: 0 8px 32px 0 rgba(20,20,30,0.35);
    color: #f3f4f6;
}
label {
    color: #2563eb;
    font-weight: 600;
}
.dark label {
    color: #93c5fd;
}
input {
    background: #fff;
    color: #111;
}
.dark input {
    background: #18181b;
    color: #f3f4f6;
}
button {
    background: linear-gradient(90deg, #2563eb, #4f46e5);
    color: #fff;
    font-weight: bold;
    border-radius: 1rem;
    padding: 0.75rem;
    font-size: 1.2rem;
    transition: background 0.3s, transform 0.3s;
}
button:hover {
    background: linear-gradient(90deg, #2563eb, #1e3a8a);
    transform: scale(1.05);
}
#resultado {
    margin-top: 20px;
    background-color: #e0f2fe;
    padding: 18px;
    border-radius: 1rem;
    border-left: 6px solid #2563eb;
    box-shadow: 0 4px 6px rgba(31,38,135,0.07);
    color: #0c4a6e;
}
.dark #resultado {
    background-color: #1e293b;
    border-left-color: #60a5fa;
    color: #93c5fd;
}
footer {
    background: #fff;
    color: #2563eb;
    border-top: 1px solid #2563eb;
    box-shadow: 0 4px 10px rgba(31,38,135,0.07);
}
.dark footer {
    background: #18181b;
    color: #f3f4f6;
    border-top: 1px solid #93c5fd;
}
footer img {
    width: 36px;
    margin-bottom: 8px;
}
footer p {
    margin: 0;
    font-size: 0.95rem;
}
#darkModeToggle {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    z-index: 50;
    width: 56px;
    height: 56px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.3s;
}
#darkModeToggle:hover { background: #e0e7ff; }
.dark #darkModeToggle { background: rgba(36,37,46,0.93); }
.dark #darkModeToggle:hover { background: #18181b; }
#darkModeIcon { transition: transform .3s; }
#darkModeToggle:active #darkModeIcon { transform: rotate(40deg) scale(1.1);}
nav ul {
    padding: 0;
    margin: 0;
    list-style: none;
}
nav ul li {
    display: inline-block;
    margin-right: 20px;
}
nav ul li a {
    color: #2563eb;
    font-weight: 700;
    text-decoration: none;
}
.dark nav ul li a {
    color: #93c5fd;
}
nav ul li a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300">

    <!-- Header y navegación -->
    <header class="w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur border-b border-blue-200 dark:border-gray-700 py-4 shadow-md mb-6">
        <nav class="flex justify-center">
            <ul>
                <li><a href="CalViatico.HTML">Cálculo Décimo</a></li>
            </ul>
        </nav>
    </header>

    <!-- Calculadora Horas Extras principal -->
    <div class="glass w-full max-w-xl mx-auto p-8 mb-8">
        <div class="flex justify-center items-center my-6">
            <img src="Imagenes/css (1).png" alt="Logo" class="h-20 w-auto" />
        </div>
        <h1 class="text-4xl font-extrabold text-center drop-shadow mb-6 tracking-tight">
            Calculadora de Horas Extras
        </h1>
        <form id="formulario">
            <div class="mb-6">
                <label for="horas">Horas trabajadas:</label>
                <input type="number" id="horas" placeholder="Ingrese las horas trabajadas" class="w-full p-3 border border-blue-300 dark:border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out text-xl">
            </div>
            <div class="mb-6">
                <label for="tarifa">Tarifa por hora:</label>
                <input type="number" id="tarifa" placeholder="Ingrese la tarifa por hora" class="w-full p-3 border border-blue-300 dark:border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out text-xl">
            </div>
            <div id="resultado"></div>
        </form>
    </div>

    <!-- Botón flotante modo oscuro -->
    <div id="darkModeToggle" title="Cambiar modo claro/oscuro" onclick="cambiarModo()">
        <span id="darkModeIcon">
            <!-- Icono sol/luna SVG -->
            <svg id="iconSunMoon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-yellow-400 dark:text-yellow-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <g id="iconSun">
                    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="currentColor"/>
                    <g stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="2" x2="12" y2="4"/>
                        <line x1="12" y1="20" x2="12" y2="22"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="2" y1="12" x2="4" y2="12"/>
                        <line x1="20" y1="12" x2="22" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </g>
                </g>
                <g id="iconMoon" style="display:none;">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/>
                </g>
            </svg>
        </span>
    </div>

    <footer class="w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur border-t border-blue-200 dark:border-gray-700 shadow-lg py-4 flex flex-col md:flex-row items-center justify-center gap-4 mt-auto">
        <img src="Imagenes/css (1).png" alt="Logo" class="h-8 w-auto mx-2">
        <p class="text-blue-900 dark:text-gray-300 text-sm md:text-base">© Creado por Licdo. Carlos E. Gonzalez C.</p>
    </footer>

    <script>
        // Calcular en tiempo real
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calcular);
        });

        function calcular() {
            const horas = parseFloat(document.getElementById('horas').value) || 0;
            const tarifa = parseFloat(document.getElementById('tarifa').value) || 0;
            const total = horas * tarifa;
            const deduccion = total * 0.142465;
            const totalConDeduccion = total - deduccion;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <h3 class="text-xl font-bold text-blue-900 dark:text-blue-300 mb-2">Resultado</h3>
                <p><strong>Total a pagar:</strong> $${total.toFixed(2)}</p>
                <p><strong>Descuento (14.25%):</strong> $${deduccion.toFixed(2)}</p>
                <p><strong>Total a pagar con descuento:</strong> $${totalConDeduccion.toFixed(2)}</p>`;
        }

        // Cambiar modo oscuro
        function cambiarModo() {
            const body = document.body;
            body.classList.toggle("dark");
            updateIcon();
            localStorage.setItem("modo-oscuro", body.classList.contains("dark"));
        }

        // Actualizar icono
        function updateIcon() {
            const isDark = document.body.classList.contains("dark");
            const sun = document.querySelector('#iconSun');
            const moon = document.querySelector('#iconMoon');
            if (isDark) {
                sun.style.display = 'none';
                moon.style.display = 'block';
            } else {
                sun.style.display = 'block';
                moon.style.display = 'none';
            }
        }

        // Restaurar preferencia del modo oscuro al cargar
        document.addEventListener("DOMContentLoaded", function () {
            const isDarkMode = localStorage.getItem("modo-oscuro") === "true";
            if (isDarkMode) {
                document.body.classList.add("dark");
            }
            updateIcon();
        });
    </script>
</body>
</html>
