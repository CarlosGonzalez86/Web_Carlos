<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="Imagenes/NuevoLogo.png">
    <title>Calculadora de Décimo</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header ul li {
            display: inline;
            margin: 0 15px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        header ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #004080);
        }

        #resultado {
            margin-top: 20px;
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 40px;
        }

        footer img {
            width: 40px;
            margin-bottom: 10px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Imagen responsiva */
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .modo-oscuro-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .modo-oscuro-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="CalculadoraExtras.html">Extras</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1><img class="logo" src="Imagenes/NuevoLogo.png" alt="Logo"></h1>
        <h2>Calcula tu Décimo Tercer Mes</h2>
        <form id="formulario">
            <div class="input-group">
                <label for="salario">Salario mensual:</label>
                <input type="number" id="salario" placeholder="Ingrese su salario mensual" min="0">
            </div>

            <div id="resultado"></div>
        </form>
    </div>

    <button class="modo-oscuro-btn" onclick="cambiarModo()" aria-label="Botón para cambiar el modo oscuro">
        <i class="fas fa-moon"></i>
    </button>

    <footer>
        <img src="Imagenes/NuevoLogo.png" alt="Logo">
        <p>© Creado por Licdo. Carlos E. Gonzalez C.</p>
    </footer>

    <script>
        // Validar y calcular
        document.getElementById('salario').addEventListener('input', calcular);

        function calcular() {
            const salarioInput = document.getElementById('salario');
            const salario = parseFloat(salarioInput.value) || 0;

            if (salario < 0) {
                alert("El salario no puede ser negativo.");
                salarioInput.value = '';
                return;
            }

            const salarioDividido = salario / 3;
            const deduccion = salarioDividido * 0.1385;
            const totalConDeduccion = salarioDividido - deduccion;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <h3>Resultado</h3>
                <p><strong>Total dividido por 3:</strong> $${salarioDividido.toFixed(2)}</p>
                <p><strong>Descuento del 13.85%:</strong> $${deduccion.toFixed(2)}</p>
                <p><strong>Total a pagar con descuento:</strong> $${totalConDeduccion.toFixed(2)}</p>`;
        }

        // Cambiar modo oscuro
        function cambiarModo() {
            const body = document.body;
            const modoOscuro = body.classList.toggle("dark-mode");
            try {
                localStorage.setItem("modo-oscuro", modoOscuro);
            } catch (e) {
                console.warn("LocalStorage no está disponible.");
            }
        }

        // Cargar preferencia del modo oscuro
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("modo-oscuro") === "true") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</body>

</html>
