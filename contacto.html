<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctame</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="shortcut icon" href="Imagenes/NuevoLogo.png" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header .logo {
            width: 50px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .productos li {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .productos li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .productos img {
            width: 100%;
            border-radius: 10px;
        }

        fieldset {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }

        legend {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }

        .modo-oscuro-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modo-oscuro-btn:hover {
            background-color: #0056b3;
        }

        /* Modo oscuro */
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        body.dark-mode header,
        body.dark-mode footer {
            background-color: #1f1f1f;
        }

        body.dark-mode .productos li {
            background-color: #1f1f1f;
            border-color: #444;
            color: #fff;
        }

        body.dark-mode fieldset {
            background-color: #1f1f1f;
            border-color: #444;
        }

        #selected-contact {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-left: 5px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
        }

        body.dark-mode #selected-contact {
            background: #444;
            border-left-color: #ffc107;
        }
    </style>
    <script>
        function cambiarModo() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            localStorage.setItem("modo-oscuro", body.classList.contains("dark-mode"));
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("modo-oscuro") === "true") {
                document.body.classList.add("dark-mode");
            }

            // Dinámicamente muestra la selección
            const radios = document.querySelectorAll('input[name="contacto"]');
            const selectedContactDiv = document.getElementById('selected-contact');

            radios.forEach(radio => {
                radio.addEventListener('change', () => {
                    const value = radio.value;
                    let message = '';

                    switch (value) {
                        case 'email':
                            message = 'Has seleccionado: <strong>Cisco</strong> - Extensión 10212.';
                            break;
                        case 'telefono':
                            message = 'Has seleccionado: <strong>Llamada</strong>. <a href="tel:503-0212">Haz clic para llamar: 503-0212</a>';
                            break;
                        case 'whatsapp':
                            message = 'Has seleccionado: <strong>WhatsApp</strong>. <a href="https://wa.me/message/DQ36YDUXXWRKP1" target="_blank">Haz clic para abrir el chat.</a>';
                            break;
                        case 'Correo':
                            message = 'Has seleccionado: <strong>Correo de Trabajo</strong>. <a href="mailto:cengonzalez@css.gob.pa">Enviar correo</a>';
                            break;
                    }

                    selectedContactDiv.innerHTML = message;
                });
            });
        });
    </script>
</head>

<body>
    <header>
        <h1><img class="logo" src="Imagenes/NuevoLogo.png" alt="Logo"> Contáctame</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="CalculadoraExtras.html">Extras</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <fieldset>
            <legend>Contactos del trabajo</legend>
            <label><input type="radio" name="contacto" value="email"> Cisco: 10212</label>
            <label><input type="radio" name="contacto" value="telefono"> Llamada: <a href="tel:503-0212">503-0212</a></label>
            <label><input type="radio" name="contacto" value="whatsapp" checked> WhatsApp: <a href="https://wa.me/message/DQ36YDUXXWRKP1">Enlace WhatsApp</a></label>
            <label><input type="radio" name="contacto" value="Correo"> Correo de Trabajo: <a href="mailto:cengonzalez@css.gob.pa">Enlace del Correo Institucional</a></label>
        </fieldset>

        <div id="selected-contact">
            Has seleccionado: <strong>WhatsApp</strong>.
        </div>
    </main>

    <footer>
        <p>© Creado por Licdo. Carlos E. Gonzalez C.</p>
    </footer>

    <button class="modo-oscuro-btn" onclick="cambiarModo()">
        <i class="fas fa-moon"></i>
    </button>
</body>

</html>
